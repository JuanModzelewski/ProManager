{% load static %}
{% load crispy_forms_tags %}

<form hx-post="{{ request.path }}" hx-headers='{"X-CSRFToken":"{{ csrf_token }}"}'>
    <div class="modal-header">
        <h1 class="modal-title fs-5" id="projectTaskModalLabel">
            {% if request.resolver_match.url_name == 'edit_project_task' %}
                Edit Task
            {% else %}
                Create Task
            {% endif %}
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    {{ task_form | crispy }}

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" id="edit-task-form-button" class="btn btn-primary">
          {% if request.resolver_match.url_name == 'edit_project_task' %}
              Update Task
          {% else %}
              Create Task
          {% endif %}
        </button>
    </div>
</form>
